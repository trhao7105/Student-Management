<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }

        .underage {
            background-color: #ffe5e5;
            color: red;
            font-weight: bold;
        }

        .btn {
            padding: 6px 10px;
            text-decoration: none;
            border: 1px solid #333;
            background: #f2f2f2;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Danh Sách Sinh Viên (SSR)</h1>

<!-- Tìm kiếm -->
<form action="/students" method="GET">
    <input type="text" name="keyword" placeholder="Nhập tên..." />
    <button type="submit">Tìm</button>
</form>

<br>
<a href="/students/create" class="btn">➕ Thêm Mới</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Họ và Tên</th>
            <th>Email</th>
            <th>Tuổi</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${dsSinhVien}"
            th:classappend="${student.age < 18} ? 'underage' : ''">

            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.age}"></td>

            <td>
                <a th:href="@{'/students/' + ${student.id}}">Xem Chi Tiết</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
